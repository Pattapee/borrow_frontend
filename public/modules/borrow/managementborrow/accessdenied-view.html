<div class="container-fluid" ng-controller="loginController as loginController"
  ng-init="loginController.initalRunModal()">

  <div class="modal show bd-example-modal-lg" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h3 class="modal-title text-black-50">คุณไม่มีสิทธิ์เข้าใช้งานในส่วนนี้</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            ng-click="loginController.closefn()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-black-50">
          <p>ต้องการเข้าใช้งานในส่วนนี้</p>
          <p>โปรดติดต่อผู้ดูแลระบบ หรือเจ้าหน้าที่ ที่เกี่ยวข้อง...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"
            ng-click="loginController.closefn()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
